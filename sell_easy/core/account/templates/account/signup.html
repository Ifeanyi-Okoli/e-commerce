{% extends 'base.html' %}

{% block content %}
<div class= "container" style="display:flex; justify-content:center; align-items:center">
    <form action="/account/signup" method="post">
        {% csrf_token %}

        <h2>Sign Up</h2>

        {% for field in form %}
            <div class="fieldWrapper">
               
                {{ field.label_tag }} {{ field }}

            </div>
           
        
            {% endfor %}
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
