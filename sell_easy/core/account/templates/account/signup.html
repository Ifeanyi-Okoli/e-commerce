{% extends 'base.html' %}

{% block content %}
<div class= "container">
    <form action="/account/signup" method="post">
        {% csrf_token %}

        <h2>Sign Up</h2>
            {% comment %} {% if err %}
            <p>Email or password not correct</p>
            <p>{{err}}</p>
            {% endif %} {% endcomment %}
        {{form.as_p}}
    
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
